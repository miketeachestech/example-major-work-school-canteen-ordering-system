{% extends "base.html" %}
{% block title %}CanteenEats - All Users{% endblock %}
{% block content %}
<h2>All Users</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ 'Staff' if user.is_staff else 'Student' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
