{% extends "base.html" %}
{% block title %}Edit Account{% endblock %}
{% block content %}
  <h2>Edit Account</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.email.label }}
      {{ form.email(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
{% endblock %}
